<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Temperature converter">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Alanis Mirko">
    <title>Temperature converter</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="container">
        <header>
            Temperature converter
        </header>

        <main>
            <form id="covertingForm">
                <div>
                    
                </div>
                <input id="convertingAmount" name="convertingAmount" type="number" required step=".01" value="0">
                <br>
                <div class="row">

                    <div class="column">
                        <label for="listUnitFrom"> From</label><br>
                             <select id="listUnitFrom" name="listUnitFrom" multiple size="3" >
                                <option value="celsius" selected>Celsius (&deg;C)</option>
                                <option value="farenheit">Farenheit (&deg;F)</option>
                                <option value="kelvin">Kelvin (K)</option>
                            </select><br>
                    </div>

                    <div class="column">
                        <label for="listUnitTo">To</label><br>
                              <select id="listUnitTo" name="listUnitTo" multiple size="3" >
                                <option value="celsius">Celsius (&deg;C)</option>
                                <option value="farenheit" selected>Farenheit (&deg;F)</option>
                                <option value="kelvin">Kelvin (K)</option>
                             </select><br>
                    </div>
                </div>
                <button type="submit">Calculate</button>
            </form>

            <div class="results">
                <h3>Results:</h3>
                <span id ="convertedAmount"></span>
                <span id="convertedUnit"></span>
                <span id="equalSign"></span>
                <span id="resultAmount"></span>
                <span id="resultUnit"></span>
            </div>
        </main>

        <footer>
            &copy; <a href="http://alanismirko.com" target="_blank">Alanis Mirko</a> 2022
        </footer>
    </div>

        
    
</body>
</html>
